<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/2OFa2a1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odinary Meme Dashboard</title>

    <!-- Single, consistent React source to prevent Minified React error #31 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.38.4",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4",
    "openai": "https://esm.sh/openai",

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-red': '#E53E3E',
              'brand-orange': '#ED8936',
              'brand-cyan': '#22D3EE'
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              header: ['Anton', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInOut: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '15%, 85%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-10px)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-out': 'fadeInOut 4s ease-in-out forwards',
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap');
      :root {
        --brand-red: #E53E3E;
        --brand-red-glow: rgba(229, 62, 62, 0.5);
        --brand-orange: #ED8936;
        --cyan-glow: rgba(34, 211, 238, 0.5);
        --glass-border: rgba(255, 255, 255, 0.1);
        --bg-color: #101010;
        --text-primary: #F2F2F2;
        --text-secondary: #A0AEC0;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        background-image:
          radial-gradient(circle at 10% 10%, rgba(229, 62, 62, 0.08) 0%, transparent 30%),
          radial-gradient(circle at 80% 90%, rgba(34, 211, 238, 0.08) 0%, transparent 40%);
        background-attachment: fixed;
      }
      .glass-effect {
        background-color: rgba(29, 29, 33, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
    </style>

    <!-- Use index.js (ESM) instead of index.tsx to run natively in the browser -->
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
